<!-- Header -->
<div class="flex flex-col gap-2">
  <h2 class="text-[#111317] dark:text-white text-3xl font-bold tracking-tight">Redefinir Senha</h2>
  <p class="text-[#646e87] dark:text-gray-400 text-base font-normal">
    Crie uma senha forte com pelo menos 8 caracteres.
  </p>
</div>

<!-- Form -->
<form [formGroup]="form" (ngSubmit)="onSubmit()" class="flex flex-col gap-5">
  <!-- Nova Senha -->
  <label class="flex flex-col gap-2">
    <span class="text-[#111317] dark:text-white text-sm font-medium leading-normal">
      Nova Senha
    </span>
    <div
      class="flex items-center border border-[#dcdfe5] dark:border-gray-700 rounded-xl overflow-hidden focus-within:border-[#3f70e4] focus-within:ring-2 focus-within:ring-[#3f70e4]/20 transition-all"
      [class.border-red-500]="form.get('password')?.invalid && form.get('password')?.touched"
    >
      <input
        [type]="showPassword() ? 'text' : 'password'"
        formControlName="password"
        placeholder="Digite sua nova senha"
        class="flex-1 h-12 px-4 bg-transparent text-[#111317] dark:text-white placeholder:text-[#646e87] dark:placeholder:text-gray-500 text-base font-normal leading-normal outline-none"
      />
      <button
        type="button"
        (click)="togglePasswordVisibility()"
        class="px-4 h-12 text-[#646e87] hover:text-[#111317] dark:hover:text-white transition-colors"
      >
        <span class="material-symbols-outlined text-xl">
          {{ showPassword() ? 'visibility_off' : 'visibility' }}
        </span>
      </button>
    </div>
    @if (form.get('password')?.invalid && form.get('password')?.touched) {
      <span class="text-red-500 text-sm font-normal leading-normal">
        @if (form.get('password')?.errors?.['required']) {
          Senha é obrigatória
        }
        @if (form.get('password')?.errors?.['minlength']) {
          A senha deve ter no mínimo 8 caracteres
        }
      </span>
    }
  </label>

  <!-- Confirmar Senha -->
  <label class="flex flex-col gap-2">
    <span class="text-[#111317] dark:text-white text-sm font-medium leading-normal">
      Confirmar Nova Senha
    </span>
    <div
      class="flex items-center border border-[#dcdfe5] dark:border-gray-700 rounded-xl overflow-hidden focus-within:border-[#3f70e4] focus-within:ring-2 focus-within:ring-[#3f70e4]/20 transition-all"
      [class.border-red-500]="
        (form.get('confirmPassword')?.invalid && form.get('confirmPassword')?.touched) ||
        (form.errors?.['passwordMismatch'] && form.get('confirmPassword')?.touched)
      "
    >
      <input
        [type]="showConfirmPassword() ? 'text' : 'password'"
        formControlName="confirmPassword"
        placeholder="Confirme sua nova senha"
        class="flex-1 h-12 px-4 bg-transparent text-[#111317] dark:text-white placeholder:text-[#646e87] dark:placeholder:text-gray-500 text-base font-normal leading-normal outline-none"
      />
      <button
        type="button"
        (click)="toggleConfirmPasswordVisibility()"
        class="px-4 h-12 text-[#646e87] hover:text-[#111317] dark:hover:text-white transition-colors"
      >
        <span class="material-symbols-outlined text-xl">
          {{ showConfirmPassword() ? 'visibility_off' : 'visibility' }}
        </span>
      </button>
    </div>
    @if (form.get('confirmPassword')?.invalid && form.get('confirmPassword')?.touched) {
      <span class="text-red-500 text-sm font-normal leading-normal">
        @if (form.get('confirmPassword')?.errors?.['required']) {
          Confirmação de senha é obrigatória
        }
      </span>
    }
    @if (form.errors?.['passwordMismatch'] && form.get('confirmPassword')?.touched) {
      <span class="text-red-500 text-sm font-normal leading-normal">As senhas não coincidem</span>
    }
  </label>

  <!-- Password Strength Indicator -->
  @if (form.get('password')?.value) {
    <div class="flex flex-col gap-2">
      <div class="flex gap-1.5">
        @for (bar of [1, 2, 3, 4]; track bar) {
          <div
            class="h-1.5 flex-1 rounded-full bg-slate-200 dark:bg-slate-700 transition-all duration-300"
            [class]="bar <= getStrengthPercentage() / 25 ? getStrengthColor() : ''"
          ></div>
        }
      </div>
      <p class="text-sm font-normal text-[#646e87] dark:text-gray-400">
        Força da senha:
        <span
          class="font-medium"
          [class.text-red-500]="passwordStrength() === 'weak'"
          [class.text-amber-500]="passwordStrength() === 'medium'"
          [class.text-emerald-500]="passwordStrength() === 'strong'"
        >
          {{ getStrengthLabel() }}
        </span>
      </p>
    </div>
  }

  <!-- Submit Button -->
  <button
    type="submit"
    [disabled]="isLoading() || form.invalid"
    class="mt-2 flex w-full cursor-pointer items-center justify-center overflow-hidden rounded-xl h-12 px-5 bg-[#3f70e4] hover:bg-[#3f70e4]/90 transition-colors text-white text-base font-bold leading-normal tracking-[0.015em] shadow-lg shadow-[#3f70e4]/20 disabled:opacity-50 disabled:cursor-not-allowed"
  >
    @if (isLoading()) {
      <div class="flex items-center gap-2">
        <div
          class="w-5 h-5 border-2 border-white/30 border-t-white rounded-full animate-spin"
        ></div>
        <span>Redefinindo...</span>
      </div>
    } @else {
      <span>Redefinir Senha</span>
    }
  </button>
</form>

<!-- Back Link -->
<div class="text-center">
  <button
    type="button"
    (click)="goBack()"
    class="inline-flex items-center text-[#646e87] dark:text-gray-400 hover:text-[#3f70e4] transition-colors text-sm font-medium group"
  >
    <span
      class="material-symbols-outlined mr-1 text-lg group-hover:-translate-x-1 transition-transform"
    >
      arrow_back
    </span>
    Voltar para o Login
  </button>
</div>
